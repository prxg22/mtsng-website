version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  config:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  gh-pages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run build
          command: NODE_ENV=production yarn build --public-url /$CIRCLE_PROJECT_REPONAME/ --no-source-maps
      - run:
          name: Copy build
          command: |
            git rm package.json
            git rm yarn.lock
            git rm -rf .circleci/
            git rm -rf src/
            cd dist
            cp -a ./ ../
            cd ..
            rm -rf dist/
      - run:
          name: Deploy
          command: |
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME
            git add -A
            git commit -m "chore: Deploy to GitHub pages [ci skip]"
            git push -force origin gh-pages
      - run:
          name: Clean
          command: |
            git co .


workflows:
  version: 2
  deploy:
    jobs:
      - config:
          filters:
            branches:
              only: /master/
      - gh-pages:
          requires:
            - config
          filters:
              branches:
                only: /master/
